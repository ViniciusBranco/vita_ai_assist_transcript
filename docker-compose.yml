services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=qwen2.5:7b
      - WAHA_BASE_URL=http://waha:3000
      # Backend precisa saber a chave para falar com o WAHA
      - WAHA_API_KEY=vita123
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vita_transcript
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  waha:
    image: devlikeapro/waha
    restart: always
    environment:
      - WHATSAPP_DEFAULT_ENGINE=GOWS
      - WAHA_API_KEY=vita123
      - WHATSAPP_SWAGGER_NO_PASSWORD=True
      - WAHA_DASHBOARD_NO_PASSWORD=True
      - WHATSAPP_HOOK_URL=http://backend:8000/api/webhook/whatsapp
      - WHATSAPP_HOOK_EVENTS=message
    ports:
      - "3000:3000"
    volumes:
      - waha_data:/app/.waha

volumes:
  postgres_data:
  waha_data:
